<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button @click="insertData">插入数据</button>

    <!-- 
      给 v-for 指令，添加一个 key 属性，key属性的之为：每一项的id
      注意：key的值是不能重复的！！！

      注意：如果使用 index 作为key值，也会有bug
        如果没有 临时状态（比如：复选中选中，文本框中输入值） 是可以使用 index 作为key
      
      总结：有id，就是用id作为key值；如果没有，就是用 index 作为key值
     -->
    <p v-for="(item, index) in list" :key="item.id">
    <!-- <p v-for="(item, index) in list" :key="index"> -->
      <input type="checkbox">
      <span>{{ index }}</span>
      <span>{{ item.name }}</span>
    </p>
  </div>
  <script src="./vue.js"></script>
  <script>
    // 最佳实践：在使用 v-for 指令的时候，添加 key 属性！！！

    // 需求：点击按钮，往 list 数据的第一条前面插入一条心的数据

    const vm = new Vue({
      el: '#app',
      data: {
        list: [
          { id: 1, name: '吃饭' },
          { id: 2, name: '睡觉' },
          { id: 3, name: '打豆豆' }
        ]
      },

      methods: {
        insertData () {
          this.list.unshift({
            id: 4,
            name: '聪聪老司机'
          })
        }
      }
    })
  </script>
</body>

</html>
