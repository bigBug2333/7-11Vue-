<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
  <!-- 视图 -->
  <div></div>

  <script>
    // 功能：发送ajax请求获取数据，并且将数据渲染到页面中
    // 接下来，往列表中添加了一条数据：
    // 1 数据会发生改变
    // 2 页面中的内容也要跟着改变

    // 既然，需要频繁的实现数据和页面内容的同步（数据改变页面应该跟着改变）
    // 那么，就需要一种模式来统一解决这个问题
    // 这个模式就是：MVVM

    // 这个模式的特点就是实现了数据的双向绑定，两个方向：
    // 1 方向一：数据改变后，页面中的内容会自动发生改变
    // 2 方向二：页面中的内容改变后，对应的数据也会自动改变
    //  比如：复选框，一开始没有选中（false），点击后让其选中（true）

    // 数据驱动视图，数据是核心
    // 使用 MVVM 模式后，只要改变数据，页面就会自动跟着改变！

    // Vue就是一个遵循MVVM模式的框架，在Vue中，只需要关注数据，不要想着操作DOM
    // 实际上，Vue底层还是封装的DOM操作

    // ------------------------------------------------------
    // MVC实现了分离, 核心思想: 分离
    // MVC将项目划分为三个部分:
    // M：model 数据模式
    // V：view 视图（html页面）
    // C：controller 控制器

    // 我们需要记住：
    // MVC 三个组成部分/分离
    // MVVM 三个组成部分 / 实现了数据的双向绑定 / 数据驱动视图
  </script>
</body>

</html>
