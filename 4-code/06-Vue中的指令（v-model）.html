<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 
      v-model 是Vue中的指令
      Vue中的指令，都是以 v- 开头的
      指令：就是一种特殊的标记，用来给 HTML 元素添加一个特殊的行为（功能）

      v-model 指令：
        1 只能在表单元素中使用
        2 用来实现数据的双向绑定
      只要给文本框添加了 v-model，那么文本框的值就与数据形成了双向数据绑定的功能
      也就是说：
        a 改变文本框的值，对应的数据txt会自动改变
        b 改变数据txt的值，对应的文本框的值也会自动改变
     -->
    <input type="text" v-model="txt">
    <p>{{ txt }}</p>
  </div>

  <script src="./vue.js"></script>
  <script>
    // 如何获取文本框的值？？？
    // 因为数据双向绑定的原因，那么，直接获取文本框对应的数据，就是在获取文本框的值

    var vm = new Vue({
      el: '#app',
      data: {
        txt: '默认值'
      }
    })
  </script>
</body>

</html>
