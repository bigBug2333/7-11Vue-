<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <p>{{ msg }}</p> -->

    <!-- 
      v-text指令：用来设置DOM对象的文本内容，相当于 innerText 的作用
        注意：会覆盖元素中内容
        如果带有 HTML 元素，v-text会将其原样输出
     -->
    <p v-text="msg">
      初始内容
    </p>
    <div v-text="msg1"></div>

    <!-- 
      v-html指令：用来设置DOM对象的HTML内容，相当于 innerHTML 的作用
        注意：这个指令也会覆盖默认的内容
     -->
    v-html：
    <div v-html="msg1">厨师内容</div>
  </div>
  <script src="./vue.js"></script>
  <script>
    // 需求：通过Vue来设置p元素的文本内容

    var vm = new Vue({
      el: '#app',
      data: {
        msg: '确认过眼神',
        msg1: '<h1>我遇上对的人</h1>'
      }
    })
  </script>
</body>

</html>
